<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestión de Cochera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/scriptIndex.js}"></script>

</head>
<body>

<div class="d-flex vh-100">

    <!-- Sidebar -->
    <div class="bg-dark text-white p-4" style="width: 250px;">
        <h4 class="mb-4">CocheraApp</h4>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a href="#" class="nav-link text-white" onclick="showSection('nuevoTurno')">Registrar nuevo turno</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white" onclick="showSection('membresia')">Agregar a membresía</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white" onclick="showSection('gestion')">Gestión</a>
            </li>


        </ul>
    </div>

    <!-- Main content -->
    <div class="flex-grow-1 d-flex justify-content-center align-items-center bg-light">
        <div class="container">
            <!-- Registrar nuevo turno -->
            <div id="nuevoTurno" class="section">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">Registrar nuevo turno</h2>
                    <!-- Formulario o contenido aquí -->
                </div>
            </div>

            <!-- Membresía -->
            <div id="membresia" class="section" style="display:none;">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">Agregar a la membresía</h2>
                    <!-- Formulario o contenido aquí -->
                </div>
            </div>

            <!-- Gestión -->
            <div id="gestion" class="section" style="display:none;">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">Gestión de la cochera</h2>

                    <h4 class="mb-3">Añadir nuevo tipo de vehículo</h4>
                    <form id="formTipoVehiculo">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del tipo de vehículo</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ej: Motocicleta, Auto, Camioneta" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio base ($)</label>
                            <input type="number" class="form-control" id="precio" placeholder="Ej: 1200" required step="0.01" min="0">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>

                    <div id="mensaje" class="mt-3" style="display: none;">
                        <div class="alert alert-success" role="alert">
                            Tipo de vehículo añadido con éxito.
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
</script>
</body>
</html>
